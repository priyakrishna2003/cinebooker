<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #007bff, #28a745);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
        .container {
            /* max-width: 400px; */
            margin-bottom: 15%;
            padding: 20px;
            width: 30%;
            /* background-color: white; */
            background-color: rgba(255, 255, 255, 0.367);
            border-radius: 8px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .payment-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .payment-option {
            margin-bottom: 20px;
            width: 80%;
        }
        .payment-option label {
            margin-left: 10px;
            font-size: 18px;
        }
        .confirm-btn {
            display: block;
            width: 80%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            margin-bottom: 25px;
        }
        .confirm-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Select Payment Method</h1>
    <div class="payment-details">
        <div class="payment-option">
            <input type="radio" id="credit-card" name="payment" value="credit-card" checked>
            <label for="credit-card">Credit Card</label>
        </div>
    
        <div class="payment-option">
            <input type="radio" id="debit-card" name="payment" value="debit-card">
            <label for="debit-card">Debit Card</label>
        </div>
    
        <div class="payment-option">
            <input type="radio" id="paypal" name="payment" value="paypal">
            <label for="paypal">PayPal</label>
        </div>
    
        <div class="payment-option">
            <input type="radio" id="net-banking" name="payment" value="net-banking">
            <label for="net-banking">Net Banking</label>
        </div>
    
        <div class="payment-option">
            <input type="radio" id="upi" name="payment" value="upi">
            <label for="upi">UPI</label>
        </div>
        <a href="{{url_for('ticket')}}" id="payment-btn" class="confirm-btn">Confirm Booking</a>
    </div>
    <!-- <button class="confirm-btn">Confirm Booking</button> -->
</div>
</body>
</html>
