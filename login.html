<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #007bff, #28a745);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: #fff;
            font-size: 2em;
            margin-bottom: 20px;
            letter-spacing: 1.2px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            margin-bottom: 55px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }
        .login-btn {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 95%;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #218838;
        }
        .signup-link {
            margin-top: 20px;
            display: block;
            text-align: center;
            color: #007bff;
            font-size: 16px;
            text-decoration: none;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <!-- Use url_for to generate the login form action -->
        <form action="{{ url_for('login') }}" method="POST" onsubmit="return login()">
            <input type="text" name="email" placeholder="Enter email" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <!-- Use url_for to generate the link to the registration page -->
        <a href="{{ url_for('register') }}" class="signup-link">Don't have an account? Sign Up</a>
    </div>

    <script>
        function login() {
            // For simulation, use redirect manually
            // window.location.href = "{{ url_for('select_movie') }}";
            return true;  // Prevent actual form submission for demo purposes
        }
    </script>
</body>
</html>
